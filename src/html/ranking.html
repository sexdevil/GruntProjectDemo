<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>热门话题榜_许愿星_新浪星座_新浪网</title>
		<meta name="keywords" content="{=$pageKeywords=}">
		<meta name="description" content="{=$pageDescription=}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <link rel="stylesheet" href="http://n.sinaimg.cn/astro/xuyuanxing/css/common/public.css?ver=">
       <link rel="stylesheet" type="text/css" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/wishdetail.css?ver=">
       <link rel="stylesheet" type="text/css" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/ranking.css?ver=">
       <link rel="stylesheet" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/index.css?ver=0.0.9">
       <link rel="stylesheet" type="text/css" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/search.css?ver=">
    </head>
    <body>
		
 {=include file='common/top.html'=}
 {=include file="common/publish.html"=}
<div class="ranking clearfix">
	<div class="rank-body">
				<div class="toptitle">排行榜</div>

				<div class="hotview">
					<div class="cur hot"><a href="javascript:;" id="hourhot">24小时热评榜</a></div>
					<div class="hot"><a href="javascript:;" id="weekhot">每周热评榜</a></div>
					<div class="hot"><a href="javascript:;" id="monthhot">每月热评榜</a></div>
				</div>
				<div class="triangle"><div class=""><span class="tri triangle-down"></span></div><div class=""><span class="tri triangle-down"></span></div><div class=""><span class="tri triangle-down"></span></div></div> 
				<!-- 左侧评论 start-->
						<div class='leftWrap'>
							{=literal=}
							
							<script id="commentlist_tmpl" type="text/x-dot-template">
							    {{~it:value:index}}
							<div class="comment_list" >
								<div class="item clearfix" comment-type="item">
									<!-- 头像 start -->

									<div class="head">
									{{? index<=2}}
									<i class='highlight number'>{{=index+1}}</i>
									{{??}}
									<i class='number'>{{=index+1}}</i>
									{{?}}

									 {{? value.anonymous==0}}
									<a href="http://weibo.com/u/{{=value.userinfo.uniqueid}}" title={{=value.nickname}} target="_blank"><img src={{=value.userinfo.profile_image_url}} decorate_id={{=value.decorate_id}}></a>
									  {{??}}
									    <a href='javascript:;'><img src="http://n.sinaimg.cn/astro/xuyuanxing/images/pages/sneakuser.png"></a>
									   {{?}}
									
									<div class="startitle"></div>
									</div>	
									<!-- 头像 end -->
									<!-- 内容 start -->
									<div class="cont" comment-type="itemCont">
										<div class="info">
											<span class="name name-weibo">
												<span class="sina-comment-user-lnk-wrap">
													<a target="_blank" href="http://weibo.com/u/{{=value.userinfo.uniqueid}}" title={{=value.nickname}} class="headname">{{=value.nickname}}</a>
												</span>
											</span>
											{{? value.horoscope==0}}
											<span class="area">保密</span>
											{{??}}
											<span class="area">{{=$scope.horoscopeMap[value.horoscope]}}</span>
											{{?}}
										</div>
										{{? value.content.length<=100}}
											<div class="txt" comment-type="itemTxt"><a href='{{=$scope.http_host}}/wish/item/{{=value.id}}'>{{=value.content}}</a></div>
										{{??}}
											<div class="txt" comment-type="itemTxt"><a href='{{=$scope.http_host}}/wish/item/{{=value.id}}'>{{=value.content.substr(0,100)}}</a><a href='{=$HTTP_HOST=}/wish/item/{{=value.id}}'>...【详情】</a></div>
										{{?}}
										<div class="action">
											  <span class="time" comment-type="time" date="1442903807000">
											  {{? (new Date()-new Date(value.create_time))/1000/3600<1}}
											   刚刚
											   {{?}}
											  {{? (new Date()-new Date(value.create_time))/1000/3600<3 && (new Date()-new Date(value.create_time))/1000/3600>=1}}
											   1小时前
											   {{?}}
											  {{? (new Date()-new Date(value.create_time))/1000/3600<5 && (new Date()-new Date(value.create_time))/1000/3600>=3}}
											  3小时前
											   {{?}}
											  {{? (new Date()).getDate()==(new Date(value.create_time)).getDate() && (new Date()-new Date(value.create_time))/1000/3600>=5}}
											  今天 {{=value.create_time.slice(10, 16)}}
											  {{?}}
											   {{? (new Date()).getDate()!=(new Date(value.create_time)).getDate() && (new Date()-new Date(value.create_time))/1000/3600>=5}}
											 {{=value.create_time.slice(0, 16)}}
											   {{?}}

											  </span>
											
											<span class="btns">
												
												<span class="astro_read astro_com">阅读(<span>{{=value.hit}}</span>)</span>
												<span class="astro_read astro_com">评论(<span>{{=value.comment_num}}</span>)</span>
												<span {{? value.faved==0}} class="astro_com" {{??}} class="astro_com liked" {{?}}action-name='like' data-id='{{=value.id}}'>摸摸(<a href='javascript:;'>{{=value.attitude_fav}}</a>)</span>
												<span {{? value.passed==0}} class="astro_com" {{??}} class="astro_com disliked" {{?}} action-name='dislike' data-id='{{=value.id}}'>呸(<a href='javascript:;'>{{=value.attitude_pass}}</a>)</span>
												<span id="bdshare" class="bdshare_t bds_tools get-codes-bdshare" data="{'text':'#许愿星# {{=value.content.slice(0, 50)}}(分享自@新浪星座)','url':'{=$HTTP_HOST=}/wish/item/{{=value.id}}'}">
																				    
													<span class="bds_more"></span>
												</span>
											</span>
										</div>
									</div>
									<!-- 内容 end -->
									
								</div>
							</div>
								  {{~}}
								
							   </script>
							{=/literal=} 
						<div class="left_comment">Loading...
						</div>

					</div>
						
				<!-- 左侧评论 end-->
		
	</div>
			<!-- 点我发布 start -->
			<div class="rightWrap">
			  <div class="rightTop">
			  	{=if $loginUserInfo != null=}
			  	<img src={=$loginUserInfo.profile_image_url=} class="usr-img-1">
			  	{=else=}
			   <img src="http://n.sinaimg.cn/video/volunteer/images/pages/top/thumb_default.png" class="usr-img-1">
			  	{=/if=}
			   <div class="txt">写下你想说的<br/>
			   分享你想分享的...</div>
			   <a href="javascript:;" class="btn" id="main-wish">点击发布</a>
			  </div>
			</div>
			<!-- 点我发布 end -->
</div>
		<script type="text/javascript" id="bdshare_js" data="type=tools" ></script>
		<script type="text/javascript" id="bdshell_js"></script>
	<script type="text/javascript" src="http://n.sinaimg.cn/lib/core/core.js"></script>
	<script type="text/javascript" src="http://i.sso.sina.com.cn/js/outlogin_layer.js?ver=0.0.14"></script>
	<script type="text/javascript" src="http://sjs0.sinajs.cn/astro/xuyuanxing/js/comp/header.js?ver=0.0.14"></script>
	<script type="text/javascript" src="http://n.sinaimg.cn/lib/core/require.js" data-main="http://n.sinaimg.cn/astro/xuyuanxing/js/pages/rank"></script>
	{=include file='common/bottom.html'=}

</body>
</html>
