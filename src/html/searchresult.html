<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>提到 {=foreach from=$search item=item=}{=$item=}{=/foreach=} 的话题_许愿星_新浪星座_新浪网</title>
		<meta name="keywords" content="{=$pageKeywords=}">
		<meta name="description" content="{=$pageDescription=}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
       <link rel="stylesheet" href="http://n.sinaimg.cn/astro/xuyuanxing/css/common/public.css?ver=">
       <link rel="stylesheet" type="text/css" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/wishdetail.css?ver=">
       <link rel="stylesheet" type="text/css" href="http://n.sinaimg.cn/astro/xuyuanxing/css/pages/search.css?ver=">
       <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    </head>
    <body>

{=include file='common/top.html'=}

	<div class="result-body clearfix">
		
		<div class="search-box">
			<div class="searchSub fl"></div>
		    <!-- <form action="" target="_blank" method="get" class="search-warp"> -->
					<input id="searchkeyval" class="search-input" type="text" name="keyword" value="搜索">
					<button id="searchkey" class="search-submit" type="submit" value="搜 索"/>搜 索</button>
			<!-- </form> -->
		</div>
		<div class="timeselect">
			<select class="times" id="times">
			  <option value ="time"><span class="makechoose">按发布时间</span></option>
			  
			  <option value="comment"><span class="makechoose">按评论热度</span></option>
			  
			</select>
		</div>
		

		<div class="result_title">共找到关于<span class="re_content"></span>的秘密/愿望<span class="re_num">0</span>条</div>
<!-- 左侧评论 start-->
		<div class='leftWrap'>
			{=literal=}
			
			<script id="commentlist_tmpl" type="text/x-dot-template">
			    {{~it:value:index}}
			<div class="comment_list" id="comment_sh" name="1">
				<div class="item clearfix" comment-type="item">
					<!-- 头像 start -->					
					<div class="head">
						<a href='javascript:;' title={{=value.nickname}}>
						{{? value.anonymous==0}}
						<img src={{=value.userinfo.profile_image_url}} decorate_id={{=value.decorate_id}}>
						{{??}}
						<img src='http://n.sinaimg.cn/astro/xuyuanxing/images/pages/sneakuser.png' decorate_id={{=value.decorate_id}}>
						{{?}}
						</a>
						<div class="startitle"></div>
					</div>	
					<!-- 头像 end -->
					<!-- 内容 start -->
					<div class="cont" comment-type="itemCont">
						<div class="info">
							<span class="name name-weibo">
								<span class="sina-comment-user-lnk-wrap">
									<a class="nickname" target="_blank" href="http://weibo.com/u/1915384351" title={{=value.nickname}}>{{=value.nickname}}</a>
								</span>
							</span>
							{{? value.horoscope==0}}
							<span class="area">未知</span>
							{{??}}
							<span class="area">{{=$scope.horoscopeMap[value.horoscope]}}</span>
							{{?}}
						</div>
						{{? value.content.length<=100}}
						<div class="txt" comment-type="itemTxt"><a href='{{=$scope.http_host}}/wish/item/{{=value.id}}'>{{=value.content}}</a></div>
						{{??}}
						<div class="txt" comment-type="itemTxt">{{=value.content.substr(0,100)}}<a href='{=$HTTP_HOST=}/wish/item/{{=value.id}}'>...[详情]</a></div>
						{{?}}
						
						<div class="action">
							 <span class="time" comment-type="time" date="1442903807000">
							 {{? (new Date()-new Date(value.create_time))/1000/3600<1}}
							  刚刚
							  {{?}}
							 {{? (new Date()-new Date(value.create_time))/1000/3600<3 && (new Date()-new Date(value.create_time))/1000/3600>=1}}
							  1小时前
							  {{?}}
							 {{? (new Date()-new Date(value.create_time))/1000/3600<5 && (new Date()-new Date(value.create_time))/1000/3600>=3}}
							 3小时前
							  {{?}}
							 {{? (new Date()).getDate()==(new Date(value.create_time)).getDate() && (new Date()-new Date(value.create_time))/1000/3600>=5}}
							 今天 {{=value.create_time.slice(10, 16)}}
							 {{?}}
							  {{? (new Date()).getDate()!=(new Date(value.create_time)).getDate() && (new Date()-new Date(value.create_time))/1000/3600>=5}}
							{{=value.create_time.slice(0, 16)}}
							  {{?}}

							 </span>
							
							<span class="btns">
								
								<span class="astro_read astro_com">阅读(<span class="nickname" >{{=value.hit}}</span>)</span>
								<span class="astro_read astro_com">评论(<span class="nickname">{{=value.comment_num}}</span>)</span>
								<span {{? value.faved==0}} class="astro_com" {{??}} class="astro_com liked" {{?}}action-name='like' data-id='{{=value.id}}'>摸摸(<a href='javascript:;'>{{=value.attitude_fav}}</a>)</span>
								<span {{? value.passed==0}} class="astro_com" {{??}} class="astro_com disliked" {{?}} action-name='dislike' data-id='{{=value.id}}'>呸(<a href='javascript:;'>{{=value.attitude_pass}}</a>)</span>
								
								<span id="bdshare" class="bdshare_t bds_tools get-codes-bdshare" data="{'text':'#许愿星# {{=value.content.slice(0, 50)}}(分享自@新浪星座)','url':'{=$HTTP_HOST=}/wish/item/{{=value.id}}'}">
								    
								    <span class="bds_more"></span>
								</span>
							</span>
						</div>
						
					</div>
					<!-- 内容 end -->
					
				</div>
			</div>
				  {{~}}
				
			   </script>
			{=/literal=} 
		<div class="left_comment">Loading...
		</div>
		
	</div>
		
<!-- 左侧评论 end-->
<!-- 热门推荐 start-->
		<div class='rightContain'>
		 <h3 class='title'>热门推荐</h3>
		 {=literal=}
		 <script id="hotlist_tmpl" type="text/x-dot-template">
		     {{~it:value:index}}
		  	  <div class='hot-list'>
		        <div class='hot-list-title'>
		        {{? index<=2}}
		        <i class='highlight number'>{{=index+1}}</i>
		        {{??}}
		        <i class='number'>{{=index+1}}</i>
		        {{?}}
		        {{? value.anonymous==0}}
		        <img class='user-img fl' src='{{=value.userinfo.profile_image_url}}' ><span class='hot-list-name'>{{=value.nickname}}</span>
		        {{??}}
		        <img class='user-img fl' src='http://n.sinaimg.cn/video/volunteer/images/pages/top/thumb_default.png' ><span class='hot-list-name'>&nbsp;</span>
		        {{?}}
		        
		        </div>
		        <div class='hot-list-content'>
		            {{=value.content}}<a href='{=$HTTP_HOST=}/wish/item/{{=value.id}}'>【详情】</a>
		        </div>
		        <div class='hot-list-bottom clearfix'>
		            <span class='time fl'>{{=value.create_time}}</span>             
		            <span class='comment fr'>评论(<a href=''>{{=value.comment_num}}</a>)</span>
		            <span class='comment fr'>阅读(<a href=''>{{=value.comment_num}}</a>)</span>
		        </div>
		  	  </div>
		  	  {{~}}

		     </script>
		  {=/literal=}   
		  <div class='hot-conntainer'>		  	
		  </div>

		</div>
<!-- 热门推荐 end-->
	</div>

	
	<script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=483253" ></script>
	<script type="text/javascript" id="bdshell_js"></script>
<script type="text/javascript" src="http://n.sinaimg.cn/lib/core/core.js"></script>
<script type="text/javascript" src="http://i.sso.sina.com.cn/js/outlogin_layer.js?ver=0.0.14"></script>
<script type="text/javascript" src="http://sjs0.sinajs.cn/astro/xuyuanxing/js/comp/header.js?ver=0.0.14"></script>
<script type="text/javascript" src="http://n.sinaimg.cn/lib/core/require.js" data-main="http://n.sinaimg.cn/astro/xuyuanxing/js/pages/search"></script>

	{=include file='common/bottom.html'=}

 
</body>
</html>
